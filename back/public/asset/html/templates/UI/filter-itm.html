<li>
	<label class="filter-itm check_box">
		<input type="@@type" name="@@input-name" class="js-checkbox">
		<span class="check_box__item"></span>
		@@if(color !== ''){
		<span class="filter-itm__color">
			<img src="@@color" alt="" loading="lazy">
		</span>
		}
		<span class="filter-itm__name">@@name</span>
		<span class="filter-itm__count">@@count</span>
	</label>
</li>
