<div class="compare-grid compare-grid--line">

	</div>
	<div class="compare-grid-main compare-grid__tr-body js-compare-move">
		@@for(i=0;i<3;i++){
		<div class="compare-grid-td js-compare-move-itm">@@val1</div>
		<div class="compare-grid-td js-compare-move-itm">@@val2</div>
		}
	</div>
</div>
